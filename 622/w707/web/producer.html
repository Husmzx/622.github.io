<p>先回答一下图片上的问题</p>
<p>图片上左下角那个玩偶是一个p主的网络形象（我们一般叫他老匹或匹老板）</p>
<p>p主prducer的简称，字面意思就是创作者，特指使用vocaloid技术进行音乐制作的艺术家或团队，包括了作曲，作词，调音等各种工作（又不知道vocaloid是什么了？......<a href="chuyinweilaishishenme.html">点这里吧</a>）</p>
<p>有实力的p主有很多啦，列举不完的。</p>
